<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create Newspaper</title>
  <link th:replace="fragments/links.html :: bootstrap-link">

</head>
<body>

<div th:replace="fragments/navbar.html :: navbar" ></div>

<div th:replace="fragments/messages.html :: error" ></div>
<h1>Insert data for newspaper</h1>

<form th:action="@{/news-article/create}" th:method="POST" th:object="${createNewsPapeArticleDTO}">
  <label for="title">Title</label>
  <input th:field=*{title} name="title" id="title" type="text" autofocus placeholder="enter title">

  <label for="author"></label>
  <input th:field=*{author} name="author" id="author" type="text" placeholder="enter author name">

  <label for="pageNumber">Page number</label>
  <input th:field=*{pageNumber} name="pageNumber" id="pageNumber" type="number" placeholder="enter pagenumber">

  <label for="publicationDate">Date</label>
  <input th:field=*{publicationDate} name="publicationDate" id="publicationDate" type="date" placeholder="enter publicationDate">

  <label for="text">Date</label>
  <textarea th:field=*{text} name="text" id="text" placeholder="enter article text"></textarea>

  <select name="newsPaperName">
    <option th:field=*{newsPaperName} th:each="newspaper : ${T(com.example.stanfordnlpgerman.models.dao.NewsPaperEnum).values()}"
            th:value="${newspaper}" th:text="${newspaper}"></option>
  </select>
  <button type="submit">SUBMIT</button>
  <button type="RESET">REST</button>

</form>

<script th:replace="fragments/links.html :: jquery"></script>
<script th:replace="fragments/links.html :: cloudflare"></script>
<script th:replace="fragments/links.html :: bootstrap"></script>
</body>
</html>
