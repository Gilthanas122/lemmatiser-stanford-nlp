<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Show Newsarticle</title>
  <link th:replace="fragments/links.html :: bootstrap-link">

</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>

<div th:replace="fragments/messages.html :: error"></div>
<div th:object="${newsArticleDataDTO}">
  <h1 th:text="|Article title: *{title}|"></h1>
  <h2 th:text="|Article author: *{author}|"></h2>
  <p th:text="|Page number is *{pageNumber}|"></p>
  <p th:text="|Newspaper name is *{newsPaperName}|"></p>
  <p th:text="|Publication date: *{date}|"></p>
  <p th:text="*{text}"></p>

</div>


<script th:replace="fragments/links.html :: jquery"></script>
<script th:replace="fragments/links.html :: cloudflare"></script>
<script th:replace="fragments/links.html :: bootstrap"></script>
</body>
</html>
