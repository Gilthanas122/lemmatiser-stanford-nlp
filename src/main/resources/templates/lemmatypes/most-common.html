<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Most Common Lemmas</title>
  <link th:replace="fragments/links.html :: bootstrap-link">
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>

<div th:replace="fragments/messages.html :: error"></div>

<table>
  <thead>
  <tr>
    <th>Lemma Text</th>
    <th>Occurences</th>
    <th>Show Sentences</th>
    <th>Show texts</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="mostCommonLemma : ${mostCommonLemmas}" th:object="${mostCommonLemma}">
    <td th:text="*{text}"></td>
    <td th:text="*{count}"></td>
    <td><a th:href="@{|/sentence/get/*{lemmaTypeId}|}">Show sentences</a></td>
    <td><a th:href="@{|/news-article/get/*{newsArticleId}|}">Show articles</a></td>
    <td><a th:href="@{|/sentence/context/*{lemmaTypeId}|}">Show words in context</a></td>
  </tr>
  </tbody>
</table>

<div>
  <th:block th:each="i: ${#numbers.sequence(0, 25)}">
    <a th:href="@{|/lemma-type/most-common/${i}|}" th:text="${i}"></a>
  </th:block>
</div>


<script th:replace="fragments/links.html :: jquery"></script>
<script th:replace="fragments/links.html :: cloudflare"></script>
<script th:replace="fragments/links.html :: bootstrap"></script>
</body>
</html>
